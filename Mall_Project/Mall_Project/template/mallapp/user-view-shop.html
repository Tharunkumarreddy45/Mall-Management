<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Shop Details</title>
    <link rel="stylesheet" href="{% static 'css/user-view-shop.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>View Shop Details</h1>
    </header>

    <main>
        <section id="select-shop">
            <h2>Select a Shop Name</h2>
            <select name="selectedshop" class="shop-select" id="shop-select" onchange="displayShopDetails()">
                <option value="">Choose a Shop Name</option>
                {% for shop in usershop %}
                <option value="{{ shop.shopname }}" data-location="{{ shop.shoplocation }}"
                    data-category="{{ shop.shopcategory }}" data-description="{{ shop.shopdescription }}">
                    {{ shop.shopname }}
                </option>
                {% endfor %}
            </select>
        </section>
        
        <section id="shop-details">
            <h2>Shop Information</h2>
            <div id="shop-info">
                <p><strong>Shop Name:</strong> <span id="shop-name">-</span></p>
                <p><strong>Shop Location:</strong> <span id="shop-location">-</span></p>
                <p><strong>Category:</strong> <span id="shop-category">-</span></p>
                <p><strong>Description:</strong> <span id="shop-description">-</span></p>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 GRR Mall. All rights reserved.</p>
    </footer>



    <style>
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            min-height: calc(94vh - 122px - 70.67px);
        }
        #shop-info{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;    
        }

        .shop-select {
             padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 50%;
            margin-bottom: 30px;
            text-align: center;
            justify-content: center;
            }
        
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
        }

    </style>

    <script>
         function displayShopDetails() {
                var selectElement = document.getElementById("shop-select");
                var selectedOption = selectElement.options[selectElement.selectedIndex];

                // Get data attributes from the selected option
                var shopName = selectedOption.value || "-";
                var shopLocation = selectedOption.getAttribute("data-location") || "-";
                var shopCategory = selectedOption.getAttribute("data-category") || "-";
                var shopDescription = selectedOption.getAttribute("data-description") || "-";

                // Update the shop details section
                document.getElementById("shop-name").innerText = shopName;
                document.getElementById("shop-location").innerText = shopLocation;
                document.getElementById("shop-category").innerText = shopCategory;
                document.getElementById("shop-description").innerText = shopDescription;
            }

    </script>
</body>

</html>
